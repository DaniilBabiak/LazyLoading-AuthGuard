<div class="registration-cssave" style="height: 969px">

  <form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
    <h3 class="text-center">Login Form</h3>
    <p class="text-loginForm" style="color: #a4a4a4; font-size: 14.1px">Please enter your login details</p>
    <div class="form-group">
      <input class="form-control item" type="email" name="Email" maxlength="40" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Email" formControlName="email" required>
    </div>
    <div class="form-group">
      <input class="form-control item" type="password" name="Password" minlength="6" id="password" placeholder="Password" formControlName="password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block create-account" type="submit" >Login </button>
    </div>
    <div class="form-group">
      <button class="btn-forgot-password"><a class="router-link_forgot-password" routerLink="../forgot-password">Forgot Password</a></button>
    </div>
  </form>

</div>
