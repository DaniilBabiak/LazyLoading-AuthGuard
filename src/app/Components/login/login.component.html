<div class="registration-cssave">
  <form class="register-form">
    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
    <h3 class="text-center">Login Form</h3>
    <div class="form-group">
      <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Login" required>
    </div>
    <div class="form-group">
      <input class="form-control item" type="password" name="Password" minlength="6" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block create-account" type="submit">Login </button>
    </div>
    <div class="form-group">
      <button class="btn-forgot-password"><a class="router-link_forgot-password" routerLink="../forgot-password">Forgot Password</a></button>
    </div>
  </form>
</div>
